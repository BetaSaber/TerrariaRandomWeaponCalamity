<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0" -->
    <title>Terraira Random Weapon</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5C761EXVMV"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-5C761EXVMV');
    </script>

    <link rel="stylesheet" href="style.css">
    <script src="script.mjs" type="module"></script>
  </head>
  <body>
    <div class="defaultText bottom right" style="position: absolute;" id="credits">Thanks to %DATA_PROVIDER% for providing all the data!</div>
    <div class="top right" style="position: absolute;">
      <button class="defaultButton" style="display: block; width: fit-content;" onclick="saveToFile()">Save</button>
      <button class="defaultButton" style="display: block; width: fit-content;" onclick="loadFromFile()">Load</button>
    </div>
    <div class="centered container">
      <p class="defaultText" id="currentStage">Current Stage: %CURRENT_STAGE%</p>
      <p class="defaultText" id="availWeapons">Available Weapons: %WEAPON_COUNT%</p>
      <button class="defaultButton" onclick="getRandomWeaponPressed()">Get Random Weapon</button>
      <button class="defaultButton" onclick="nextStage()">Next Stage</button>
      <button class="defaultButton" onclick="previousStage()">Previous Stage</button>
      <button class="defaultButton" id="optWeaponList" onclick="toggleWeaponList()">%ACTION% Weapon List</button>
      <button class="defaultButton" id="optStageClear" onclick="toggleStageClear()">%ACTION% Weapon Clear on Difficulty Jump</button>
    </div>
    <div class="centered container hidden" id="chosenWeaponPrompt">
      <p class="defaultText" id="randomlySelectedWeapon">Picked %SELECTED_WEAPON%</p>
      <button class="defaultButton" onclick="confirmRandomWeapon(true, false)">Accept</button>
      <button class="defaultButton" onclick="confirmRandomWeapon(true, true)">Accept & Blacklist</button>
      <button class="defaultButton" onclick="confirmRandomWeapon(false, false)">Reject</button>
      <button class="defaultButton" onclick="confirmRandomWeapon(false, true)">Reject & Blacklist</button>
    </div>
    <div class="top left container hidden" id="weaponList"></div>
    <div class="bottom left container">
      <p class="defaultText" id="selectedWeapon">Current Weapon: %CURRENT_WEAPON%</p>
    </div>
  </body>
</html>
